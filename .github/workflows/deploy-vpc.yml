name: Deploy AWS VPC
run-name: ${{ github.actor }} run builds ðŸš€
on:
  workflow_dispatch:
    inputs:
      stackVPCName:
        description: "Name of VPC stack"
        type: string
        required: true
      envType:
        description: "Environment type"
        required: true
        type: choice
        options:
          - dev
          - test
          - prod
jobs:
  Validate-cf-file:
    uses: ./.github/workflows/reuse-validate-cf-lint.yml
    with:
      cfFile: pace-planner-vpc.yaml

  Deploy-VPC:
    runs-on: ubuntu-latest
    needs:
      - Validate-cf-file
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Deploy VPC
        uses: aws-actions/aws-cloudformation-github-deploy@master
        with:
          name: ${{ inputs.stackVPCName }}
          template: infrastructure/pace-planner-vpc.yaml
          parameter-overrides: "EnvType=${{ inputs.envType }}"
          no-fail-on-empty-changeset: "1"